<html lang="ja">
  <head>
    <meta charaset="utf-8">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="js/util.js"></script>
    <script src="js/index.js"></script>
  </head>
  <body>
    <header class="navbar navbar-default" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <h1>EC2/RDSの円建て価格</h1>
        </div>
      </div>
    </header>

    <div class="container">
      <div>
        <p>円相場 : <span class="yen-rate"></span></p>
      </div>

      <div class="row margin-top-10">
          <div class="col-xs-5">
            <div class="input-group">
              <div class="input-group-addon">$/時間</div>
              <input type="text" class="form-control text-right" id="price-usd" placeholder="0.02">
            </div>
          </div>
          <div class="col-xs-2">
            <button id="calculate-price" class="btn btn-default btn-block">→</button>
          </div>
          <div class="col-xs-5">
            <div class="input-group">
              <div class="input-group-addon">¥ /月</div>
              <input type="text" class="form-control text-right" id="price-yen">
            </div>
          </div>
      </div>

      <div class="margin-top-10">
        <div class="btn-group">
          <button id="region-btn" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
          </button>
          <ul id="region-list" class="dropdown-menu" role="menu">
          </ul>
        </div>
      </div>

      <div class="btn-group margin-top-10" role="group">
        <div class="btn-group" role="group">
          <button id="ec2-button" type="button" class="btn btn-default">EC2</button>
        </div>
        <div class="btn-group" role="group">
          <button id="rds-button" type="button" class="btn btn-default">RDS</button>
        </div>
      </div>

      <div id="ec2-content" class="margin-top-10">
        <h3>EC2料金</h3>

        <ul class="nav nav-tabs">
          <li class="active"><a href="#ec2-price-list-tab" data-toggle="tab">価格一覧</a></li>
          <li><a href="#ec2-ri-price-list-tab" data-toggle="tab">RI詳細</a></li>
          <li><a href="#ec2-price-csv-tab" data-toggle="tab">CSV</a></li>
        </ul>

        <div class="tab-content">
          <div id="ec2-price-list-tab" class="tab-pane active">
            <p class="margin-top-10">※RI月額の実質月額の最安値を記載しています。要するにallUpfront(全て前払い)の場合です。</p>
            <div id="ec2-price-list">
            </div>
          </div>

          <div id="ec2-ri-price-list-tab" class="tab-pane">
            <p class="margin-top-10">※実質月額のズレは簡略化のため1ヶ月を30日としているからです。</p>
            <div id="ec2-ri-price-list">
            </div>
          </div>

          <div id="ec2-price-csv-tab" class="tab-pane">
            <textarea id="ec2-price-csv" rows="20"></textarea>
          </div>
        </div>
      </div>

      <div id="rds-content" class="margin-top-10" style="display:none">
        <h3>RDS料金</h3>

        <ul class="nav nav-tabs">
          <li class="active"><a href="#rds-price-list-tab" data-toggle="tab">価格一覧</a></li>
        </ul>

        <div class="tab-content">
          <div id="rds-price-list-tab" class="tab-pane active">
            <div id="rds-price-list">
            </div>
          </div>
        </div>
      </div>

    </div>

  </body>
</html>
