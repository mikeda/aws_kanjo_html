<html lang="ja">
  <head>
    <meta charaset="utf-8">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="js/util.js"></script>
    <script src="js/index.js"></script>
  </head>
  <body>
    <header class="navbar navbar-default" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <h1>EC2の円建て価格</h1>
        </div>
      </div>
    </header>

    <div class="container">
      <div>
        円相場: <span class="yen-rate"></span>
      </div>

      <div class="row margin-top-10">
          <div class="col-xs-5">
            <div class="input-group">
              <div class="input-group-addon">$/時間</div>
              <input type="text" class="form-control text-right" id="price-usd" placeholder="0.02">
            </div>
          </div>
          <div class="col-xs-2">
            <button id="calculate-price" class="btn btn-default btn-block">→</button>
          </div>
          <div class="col-xs-5">
            <div class="input-group">
              <div class="input-group-addon">¥ /月</div>
              <input type="text" class="form-control text-right" id="price-yen">
            </div>
          </div>
      </div>

      <div class="margin-top-10">
        <div class="btn-group">
          <button id="region-btn" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
          </button>
          <ul id="region-list" class="dropdown-menu" role="menu">
          </ul>
        </div>
      </div>

      <div class="margin-top-10">

        <ul class="nav nav-tabs">
          <li class="active"><a href="#ed2-price-list-tab" data-toggle="tab">一覧</a></li>
          <li><a href="#ed2-price-csv-tab" data-toggle="tab">CSV</a></li>
        </ul>

        <div class="tab-content">
          <div id="ed2-price-list-tab" class="tab-pane active">
            <div id="ec2-price-list">
            </div>
          </div>

          <div id="ed2-price-csv-tab" class="tab-pane">
            <textarea id="ec2-price-csv" rows="20"></textarea>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
